<html>
<head>
<title>Login Form Design</title>
   <!-- <link rel="stylesheet" type="text/css" href="../css/style.css">-->
<body>

    <div class="loginbox"> 
        <!--Laver en div class til login  box, som er stylet i css.-->

    <img src="../img/avatar.png" class="avatar">
        <!--Billede i toppen af loginboxen-->
        <h1>Log ind</h1>
        <form>
            <!--Laver en form-->
            <p>Navn</p>
            <input type="text" name="" placeholder="Indtast navn">
            <p>Kode</p>
            <input type="password" name="" placeholder="Indtast kode">
            <input type="submit" name="" value="Log ind" onclick="loggedIn()">
            <a href="#">Glemt kode?</a><br>
            <a href="#">Har du ikke en bruger?</a>
        </form>
        
    </div>

</body>
</head>
</html>
